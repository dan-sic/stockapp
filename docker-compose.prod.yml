version: '3.8'

services:
  web:
    image: ghcr.io/dan-sic/stock-app-web:latest
    container_name: stock-app-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXT_PUBLIC_VAPID_PUBLIC_KEY=${NEXT_PUBLIC_VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
    networks:
      - stock-app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  automation:
    image: ghcr.io/dan-sic/stock-app-automation:latest
    container_name: stock-app-automation
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - WEB_SERVICE_URL=http://web:3000
    depends_on:
      web:
        condition: service_healthy
    networks:
      - stock-app-network

networks:
  stock-app-network:
    driver: bridge
