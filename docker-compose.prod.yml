version: '3.8'

services:
  web:
    image: ghcr.io/YOUR_GITHUB_USERNAME/stock-app-web:latest
    container_name: stock-app-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXT_PUBLIC_VAPID_PUBLIC_KEY=${NEXT_PUBLIC_VAPID_PUBLIC_KEY}
      - VAPID_PRIVATE_KEY=${VAPID_PRIVATE_KEY}
    networks:
      - stock-app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  scraper:
    image: ghcr.io/YOUR_GITHUB_USERNAME/stock-app-scraper:latest
    container_name: stock-app-scraper
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - WEB_SERVICE_URL=http://web:3000
    depends_on:
      web:
        condition: service_healthy
    networks:
      - stock-app-network

networks:
  stock-app-network:
    driver: bridge
